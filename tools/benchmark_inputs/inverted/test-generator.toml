    __version__ = 'v0.0.0'
    distance = 'L2'
    path = 'groundtruth_euclidean.ivecs'

    [[inverted_test_generator.groundtruths]]
    __schema__ = 'benchmark_distance_and_groundtruth'
    __version__ = 'v0.0.0'
    distance = 'MIP'
    path = 'groundtruth_mip.ivecs'
