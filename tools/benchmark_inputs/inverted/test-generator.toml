[inverted_test_generator]
__schema__ = 'benchmark_inverted_memory_test'
__version__ = 'v0.0.0'
data_f32 = 'data_f32.fvecs'
queries_f32 = 'queries_f32.fvecs'
queries_in_training_set = 100

    [[inverted_test_generator.groundtruths]]
